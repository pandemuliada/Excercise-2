<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>CuteCalc</title>
</head>

<body>

  <h1 class="text-center" style="margin-bottom: 0">CuteCalc</h1>
  <p class="text-center" style="margin-top: 5px; margin-bottom: 35px">A Simple Javascript Calculator App</p>

  <div class="calculator-box">
    <table class="calculator">
      <tr>
        <td colspan="4"><input type="text" id="input" placeholder="0" readonly></td>
      </tr>
      <tr>
        <td colspan="2"><button class="operation ripple" onclick="calc(this);">AC</button></td>
        <td><button class="operation ripple" onclick="calc(this);"><</button></td> 
        <td><button class="operation ripple" onclick="calc(this);">/</button></td>
      </tr>
      <tr>
        <td><button class="number ripple" onclick="calc(this);">7</button></td>
        <td><button class="number ripple" onclick="calc(this);">8</button></td>
        <td><button class="number ripple" onclick="calc(this);">9</button></td>
        <td><button class="operation ripple" onclick="calc(this);">*</button></td>
      </tr>
      <tr>
        <td><button class="number ripple" onclick="calc(this);">4</button></td>
        <td><button class="number ripple" onclick="calc(this);">5</button></td>
        <td><button class="number ripple" onclick="calc(this);">6</button></td>
        <td><button class="operation ripple" onclick="calc(this);">-</button></td>
      </tr>
      <tr>
        <td><button class="number ripple" onclick="calc(this);">1</button></td>
        <td><button class="number ripple" onclick="calc(this);">2</button></td>
        <td><button class="number ripple" onclick="calc(this);">3</button></td>
        <td><button class="operation ripple" onclick="calc(this);">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="number" onclick="calc(this);">0</button></td>
        <td><button class="operation" onclick="calc(this);">.</button></td>
        <td><button class="operation" onclick="calc(this);">=</button></td>
      </tr>
    </table>
  </div>

  <script>
    var input = document.getElementById('input');
    input.value = '';
    
    function calc(obj) {
      var pushed = obj.textContent;

      if (pushed == '=') { // Jika tombol sama dengan (=) di klik maka input akan dieksekusi
        input.value = eval(input.value);
      
      } else if (pushed == 'AC') { // Jika tombol AC di klik maka input akan kosong
        input.value = '';          
      
      } else if (pushed == '<') { // jika tombol delete di klik maka satu karakter paling belakang dari input akan dihapus
        var value = input.value;
        value = value.slice(0, -1);
        input.value = value;
      
      } else { // Jika tombol nomor (1,2,3,...) di klik maka input akan digabungkan dengan karakter dari tombol yang di klik
        if (pushed == '0') {
          input.value = '';
        } else {
          input.value += pushed
        }
      }
    }
  </script>

</body>

</html>
